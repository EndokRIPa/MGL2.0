<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magma Launcher</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar" id="title-bar">
            <div class="title-text">Magma©</div>
            <div class="title-controls">
                <button id="minimize-btn" class="control-btn minimize">−</button>
                <button id="close-btn" class="control-btn close">×</button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <progress id="progress-bar" value="0" max="100" style="display: none;"></progress>
            <div id="progress-status" class="progress-status" style="display: none;">Готов к запуску</div>
        </div>

        <!-- Top Section -->
        <div class="top-section">
            <div class="logo-container">
                <img src="assets/logo.png" alt="Magma Launcher" class="logo" id="logo">
            </div>
            <div class="account-info">
                <div class="username" id="username-label">Player_MGL</div>
                <div class="login-status">@Локальный вход</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Section (Avatar + Buttons) -->
            <div class="left-section">
                <!-- Avatar Container will be inserted here by JavaScript -->
                
                <!-- Left Column -->
                <div class="left-column">
                    <button class="side-btn" id="news-btn">Новости</button>
                    <button class="side-btn" id="download-btn">Обновления</button>
                    <button class="side-btn" id="telegram-btn">Telegram</button>
                </div>
            </div>

            <!-- Center Section -->
            <div class="center-section">
                <!-- News Column -->
                <div class="news-column">
                    <h3 class="news-title">Последние новости</h3>
                    <div class="news-content" id="news-content">
                        <!-- News will be loaded by JavaScript -->
                    </div>
                </div>

                <!-- Settings Panel -->
                <div class="settings-panel">
                    <button class="settings-btn" id="settings-btn" title="Настройки">
                        <img src="assets/icons/1.png" alt="Настройки">
                    </button>
                    <button class="settings-btn" id="versions-btn" title="Версии" style="display: none;">
                        <img src="assets/icons/2.png" alt="Версии">
                    </button>
                    <button class="settings-btn" id="color-btn" title="Цвет">
                        <img src="assets/icons/3.png" alt="Цвет">
                    </button>
                    <button class="settings-btn" id="animation-btn" title="Анимация">
                        <img src="assets/icons/4.png" alt="Анимация">
                    </button>
                    <button class="settings-btn" id="console-btn" title="Консоль">
                        <img src="assets/icons/5.png" alt="Консоль">
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <!-- Buttons Grid -->
            <div class="buttons-block">
                <div class="buttons-grid">
                    <button class="grid-btn" id="texturepacks-folder-btn" title="Текстурпаки">
                        <img src="assets/icons/texture.png" alt="Textures">
                    </button>
                    <button class="grid-btn" id="mods-folder-btn" title="Моды">
                        <img src="assets/icons/mods.png" alt="Mods">
                    </button>
                    <button class="grid-btn" id="game-folder-btn" title="Папка игры">
                        <img src="assets/icons/papka.png" alt="Game Folder">
                    </button>
                    <button class="grid-btn" id="account-btn" title="Аккаунт">
                        <img src="assets/icons/account.png" alt="Account">
                    </button>
                </div>
            </div>

            <!-- Input Block -->
            <div class="input-block">
                <label class="input-label">Никнейм</label>
                <input type="text" id="username-input" class="username-input" value="Player_MGL">
                
                <label class="input-label">Версия</label>
                <select id="version-combo" class="version-combo">
                    <option value="1.20.1">1.20.1</option>
                    <option value="1.19.2">1.19.2</option>
                    <option value="1.18.2">1.18.2</option>
                </select>
                
                <button class="version-select-btn" id="version-select-btn">Выбрать версию</button>
            </div>

            <!-- Launch Button -->
            <button class="launch-btn" id="launch-btn">▷</button>
        </div>
    </div>

    <script src="scripts/renderer.js"></script>
    <script src="scripts/news.js"></script>
</body>
</html>
