<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор версии Minecraft</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .versions-dialog {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30,30,50,0.95), rgba(20,20,40,0.95));
            border-radius: 0px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .versions-title {
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            background: rgba(40, 40, 60, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00ffff;
        }
        
        .versions-list {
            flex: 1;
            background: rgba(40, 40, 60, 0.6);
            border-radius: 5px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .version-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
        }
        
        .version-item:hover {
            background: rgba(60, 60, 80, 0.6);
        }
        
        .version-item.selected {
            background: linear-gradient(to right, rgba(0, 150, 255, 0.6), rgba(0, 100, 200, 0.6));
        }
        
        .version-number {
            font-weight: bold;
            font-size: 14px;
        }
        
        .version-type {
            font-size: 11px;
            color: #b5b4b3;
            margin-left: 10px;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .dialog-button {
            background: rgba(40, 40, 60, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .dialog-button:hover {
            background: rgba(60, 60, 80, 0.9);
        }
        
        .dialog-button.primary {
            background: rgba(0, 120, 215, 0.8);
        }
        
        .dialog-button.primary:hover {
            background: rgba(0, 140, 235, 0.9);
        }
        
        .dialog-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="versions-dialog">
        <div class="versions-title">Выбор версии Minecraft</div>
        
        <div class="search-container">
            <input type="text" class="search-input" id="version-search" placeholder="Поиск версии...">
        </div>
        
        <div class="versions-list" id="versions-list">
            <!-- Versions will be populated by JavaScript -->
        </div>
        
        <div class="dialog-buttons">
            <button class="dialog-button" id="cancel-versions">Отмена</button>
            <button class="dialog-button primary" id="select-version" disabled>Выбрать версию</button>
        </div>
    </div>

    <script src="../scripts/versions-renderer.js"></script>
</body>
</html>
