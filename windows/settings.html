<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .settings-dialog {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30,30,50,0.95), rgba(20,20,40,0.95));
            border-radius: 0px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .settings-title {
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .settings-group {
            margin: 10px 0;
            padding: 15px;
            background: rgba(40,40,60,0.6);
            border-radius: 8px;
        }

            .settings-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #00ffff;
            }

        .user-id-section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 40, 60, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .user-id-label {
            font-size: 12px;
            color: #b5b4b3;
            margin-bottom: 5px;
        }

        .user-id-value {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff88;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .user-id-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .user-id-button {
            background: rgba(40, 40, 60, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

            .user-id-button:hover {
                background: rgba(60, 60, 80, 0.9);
            }

            .user-id-button.copy {
                background: rgba(0, 100, 200, 0.8);
            }

                .user-id-button.copy:hover {
                    background: rgba(0, 120, 220, 0.9);
                }

            .user-id-button.regenerate {
                background: rgba(200, 100, 0, 0.8);
            }

                .user-id-button.regenerate:hover {
                    background: rgba(220, 120, 0, 0.9);
                }

        .custom-color-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

            .custom-color-input input {
                flex: 1;
                padding: 5px;
                background: rgba(20,20,30,0.8);
                border: 1px solid rgba(255,255,255,0.3);
                border-radius: 3px;
                color: white;
            }

        .settings-input {
            width: 100%;
            padding: 8px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: white;
            margin-bottom: 10px;
        }

        .settings-slider {
            width: 100%;
            margin: 10px 0;
        }

        .settings-button {
            background: rgba(40, 40, 60, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            margin-right: 10px;
            transition: all 0.2s ease;
        }

            .settings-button:hover {
                background: rgba(60, 60, 80, 0.9);
            }

        .dialog-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .left-buttons {
            display: flex;
            gap: 10px;
        }

        .right-buttons {
            display: flex;
            gap: 10px;
        }

        .reset-button {
            background: rgba(200, 70, 70, 0.8);
        }

            .reset-button:hover {
                background: rgba(220, 90, 90, 0.9);
            }

        .save-button {
            background: rgba(0, 150, 255, 0.8);
        }

            .save-button:hover {
                background: rgba(0, 170, 255, 0.9);
            }
    </style>
</head>
<body>
    <div class="settings-dialog">
        <div class="settings-title">Настройки лаунчера</div>

        <div class="settings-group">
            <label>Путь к Java:</label>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="java-path" class="settings-input">
                <button id="browse-java" class="settings-button">Обзор</button>
            </div>
        </div>

        <div class="settings-group">
            <label>ОЗУ (MB): <span id="ram-value">2048</span></label>
            <input type="range" id="ram-slider" class="settings-slider" min="500" max="32000" value="2048" step="256">
        </div>

        <div class="settings-group">
            <label>
                <input type="checkbox" id="console-enabled">
                Включить консоль
            </label>
        </div>

        <div class="settings-group">
            <label>
                <input type="checkbox" id="background-animation">
                Включить анимацию фона
            </label>
        </div>

        <div style="flex: 1;"></div>

        <div class="dialog-buttons">
            <div class="left-buttons">
            </div>
            <div class="right-buttons">
                <button class="settings-button" id="cancel-settings">Отмена</button>
                <button class="settings-button save-button" id="save-settings">Сохранить</button>
            </div>
        </div>
    </div>

    <script src="../scripts/settings-renderer.js"></script>
</body>
</html>
