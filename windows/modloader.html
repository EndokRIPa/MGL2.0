<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор модлоадера</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .modloader-dialog {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30,30,50,0.95), rgba(20,20,40,0.95));
            border-radius: 0px;
            padding: 25px 20px 20px 20px;
            display: flex;
            flex-direction: column;
        }
        
        .modloader-title {
            color: #00ffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .version-info {
            text-align: center;
            color: #b5b4b3;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .modloader-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
        }
        
        .modloader-option {
            background: rgba(40, 40, 60, 0.8);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .modloader-option:hover {
            background: rgba(60, 60, 80, 0.9);
            transform: translateY(-2px);
        }
        
        .modloader-option.selected {
            background: rgba(0, 120, 215, 0.3);
            border-color: #00ffff;
        }
        
        .modloader-option.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: rgba(60, 60, 60, 0.6);
        }
        
        .modloader-option.disabled:hover {
            transform: none;
            background: rgba(60, 60, 60, 0.6);
        }
        
        .modloader-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }
        
        .modloader-desc {
            font-size: 12px;
            color: #b5b4b3;
        }
        
        .modloader-warning {
            font-size: 11px;
            color: #ff6b6b;
            margin-top: 5px;
        }
        
        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dialog-button {
            background: rgba(40, 40, 60, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .dialog-button:hover {
            background: rgba(60, 60, 80, 0.9);
        }
        
        .dialog-button.primary {
            background: rgba(0, 120, 215, 0.8);
        }
        
        .dialog-button.primary:hover {
            background: rgba(0, 140, 235, 0.9);
        }
        
        .dialog-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="modloader-dialog">
        <div class="modloader-title">Выбор модлоадера</div>
        <div class="version-info" id="version-info">Версия: <span id="current-version">1.20.1</span></div>
        
        <div class="modloader-grid" id="modloader-grid">
            <!-- Modloader options will be populated by JavaScript -->
        </div>
        
        <div class="dialog-buttons">
            <button class="dialog-button" id="cancel-modloader">Назад</button>
            <button class="dialog-button primary" id="select-modloader" disabled>Подтвердить</button>
        </div>
    </div>

    <script src="../scripts/modloader-renderer.js"></script>
</body>
</html>
